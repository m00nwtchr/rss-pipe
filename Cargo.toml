[package]
name = "rss-pipe"
version = "0.1.0"
edition = "2021"
publish = false

[profile.release]
opt-level = 3
lto = "fat"

[features]
wasm = ["dep:wasmtime"]

[dependencies]
ammonia = "4.0.0"
anyhow = "1"
async-trait = "0.1"

axum = { version = "0.7", features = ["macros"] }
futures = "0.3"
mimalloc = "0.1"
regex = "1.10"
reqwest = { version = "0.12", default-features = false, features = ["charset", "http2", "rustls-tls"] }
rss = { version = "2", features = ["url", "serde"] }
scraper = "0.19"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.120"
serde_regex = "1"
sqlx = { version = "0.7.4", features = ["runtime-tokio", "sqlite"] }
tokio = { version = "1", features = ["rt-multi-thread"] }

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
#typetag = "0.2.16"
url = { version = "2.5", features = ["serde"] }

wasmtime = { version = "22", optional = true }
